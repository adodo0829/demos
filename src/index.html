<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Game</title>
</head>

<body></body>

<script src="https://cdn.bootcdn.net/ajax/libs/pixi.js/6.5.3/browser/pixi.js"></script>

<script>
    const Dir = {
        Left: 37,
        Up: 38,
        Right: 39,
        Down: 40,
    }

    class Tank {
        constructor(renderer, stage, tank) {
            this.renderer = renderer
            this.stage = stage
            this.tank = tank
        }

        move(dir, step) {
            switch (dir) {
                case Dir.Left:
                    this.moveLeft(step)
                    break;
                case Dir.Right:
                    this.moveRight(step)
                    break;
                case Dir.Down:
                    this.moveDown(step)
                    break;
                case Dir.Up:
                    this.moveUp(step)
                    break;
                default:
                    break;
            }
        }
        moveUp(step) {
            const { position } = this.tank
            const { y } = position
            this.tank.position.y -= step
            this.renderer.render(this.stage)
        }
        moveDown(step) {
            const { position } = this.tank
            const { y } = position
            this.tank.position.y += step
            this.renderer.render(this.stage)
        }
        moveLeft(step) {
            const { position } = this.tank
            const { x } = position
            this.tank.position.x -= step
            this.renderer.render(this.stage)
        }
        moveRight(step) {
            const { position } = this.tank
            const { x } = position
            this.tank.position.x += step
            this.renderer.render(this.stage)
        }

    }

</script>

<script>
    // 1.创建root容器
    const stage = new PIXI.Container()

    // 2.创建渲染器
    const renderer = PIXI.autoDetectRenderer({
        width: 800,
        height: 600,
        backgroundColor: 0xff272829,
        antialias: true,
        resolution: window.devicePixelRatio,
        autoDensity: true,
        powerPreference: 'high-performance',
    });
    renderer.autoResize = true;
    const canvasDom = renderer.view;
    document.body.appendChild(canvasDom);

    // 3.数据准备，位置，纹理等
    // const wallTexture = PIXI.Texture.from('./assets/wall.png');
    // const wallSprite = new PIXI.Sprite(wallTexture);
    const wall = new PIXI.Graphics();
    wall.lineStyle(50, 0xCCCCCC, 1);
    wall.beginFill(0xffffff);
    wall.drawRect(0, 0, 800, 600);
    wall.endFill();

    const castle = new PIXI.Graphics();
    castle.lineStyle(25, 0xCCCCCC, 1);
    castle.beginFill(0xffffff);
    castle.drawRect(400, 485, 100, 100);
    castle.endFill();

    const tank = new PIXI.Graphics()
    const path = [
        300, 550,
        360, 550,
        360, 500,
        340, 500,
        340, 480,
        320, 480,
        320, 500,
        300, 500];
    tank.lineStyle(0);
    tank.beginFill(0xffff00, 1);
    tank.drawPolygon(path);
    tank.endFill();

    // init
    stage.addChild(wall)
    stage.addChild(castle)
    stage.addChild(tank)
    renderer.render(stage)

    // update
    const tankInstance = new Tank(renderer, stage, tank)
    window.addEventListener('keyup', function (e) {
        const { keyCode } = e
        tankInstance.move(keyCode, 10)
    })

</script>

</html>
